<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ejercicio Formulario</title>
        <script src="Form.js"></script>
    </head>
    <body>
        <form action="" method="post">
            <label for="nom">Nombre: </label> <input type="text" name="nom" id="nom" required><br>
            <label for="email">Email: </label> <input type="email" name="email" id="email" required><br>
            <label for="pass1">Contraseña: </label> <input type="password" name="pass1" id="pass1" minlength="6" required><br>
            <label for="pass2">Repita la contraseña: </label> <input type="password" name="pass2" id="pass2" required><br>
            <label for="fechaInicio">Fecha Inicio: </label> <input type="date" name="fechaInicio" id="fechaInicio" required><br>
            <label for="url">Url: </label> <input type="url" name="url" id="url" placeholder="http://ejemplo.com/"><br>
            <label for="rango">Rango: </label> <input type="range" name="rango" id="rango" min="1" max="10"><br>
            <label for="cant">Cantidad: </label> <input type="number" name="cant" id="cant" min="0" max="5" value="1"><br>

            <label for="cant">Subir: </label> <input type="submit" name="enviar" id="enviar"><br>
        </form>

    </body>
</html>
