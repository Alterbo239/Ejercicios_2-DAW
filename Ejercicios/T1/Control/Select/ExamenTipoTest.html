<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Examen</title>
        <link rel="stylesheet" href="Examen.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="progress-bar">
            <h2 class="progress-bar progress-bar-striped bg-success text-light">Examen tipo test convocatoria 3: Geometry Dash Edition</h2>
        </div>
        
        <div class="container">
            <p class="text-primary">- ¿Has ganado 8 estrellas en un nivel online, de que dificultad era el nivel?</p>
            <select id="pr1" class="form-control text-light bg-secondary bg-gradient border-dark border-2">
              <option value="0">Harder</option>
              <option value="0">Normal</option>
              <option value="1">Insane</option>
              <option value="0">Auto</option>
            </select>
            <br>

            <p class="text-primary">- ¿Quién creó Speed Racer?</p>
            <select id="pr2" class="form-control text-light bg-secondary bg-gradient border-dark border-2">
              <option value="0">FunnyGamme</option>
              <option value="1">ZenthicAlpha</option>
              <option value="0">haoN</option>
              <option value="0">Nacho21</option>
            </select>
            <br>

            <p class="text-primary">- ¿En que actualización salió el nivel Clutterfunk?</p>
            <select id="pr3" class="form-control text-light bg-secondary bg-gradient border-dark border-2">
              <option value="1">1.4</option>
              <option value="0">1.6</option>
              <option value="0">1.9</option>
              <option value="0">1.0</option>
            </select>
            <br>

            <p class="text-primary">- ¿Cuántos bloques ocupa la pantalla al estar utilizando el vehículo de la bola?</p>
            <select id="pr4" class="form-control text-light bg-secondary bg-gradient border-dark border-2">
              <option value="0">10 bloques</option>
              <option value="1">8 bloques</option>
              <option value="0">9 bloques</option>
              <option value="0">No tiene limite</option>
            </select>
            <br>
        </div>
        <br>
        <input id="enviar" type="button" value="Calcule su nota:">
        <input id="nota" type="text" disabled>

        <script src="Ejercicio274_ExamenTest.js"></script>
    </body>
</html>
