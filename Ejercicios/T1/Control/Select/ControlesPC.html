<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lista</title>
        <link rel="stylesheet" href="Controles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
            <p>Procesador:</p>
            <select id="procesador" class="form-select" aria-label="Disabled select example">
                <option selected>Seleccione un Procesador</option>
                <option value="400$">Intel l3</option>
                <option value="600$">Intel l5</option>
                <option value="800$">Intel l7</option>
            </select>
            <br>
            <p>Monitor:</p>
            <select id="monitor" class="form-select" aria-label="Disabled select example">
                <option selected>Seleccione un Monitor</option>
                <option value="250$">Samsung 20'</option>
                <option value="350$">Samsung 22'</option>
                <option value="550$">Samsung 26'</option>
            </select>
            <br>
            <p>Disco Duro:</p>
            <select id="discoDuro" class="form-select" aria-label="Disabled select example">
                <option selected>Seleccione un Disco Duro</option>
                <option value="300$">500 Gb</option>
                <option value="440$">1 Tb</option>
                <option value="500$">3 Tb</option>
            </select>
            <br>
            <input id="botonCalcular" value="Presione para calcular el precio" type="button">
            <input id="precioFinal" type="text">

          <script src="Ejercicio272_PCComponentes.js"></script>
    </body>
</html>
