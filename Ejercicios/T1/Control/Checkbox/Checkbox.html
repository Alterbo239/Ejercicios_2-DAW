<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Checkbox</title>
    </head>
    <body>
        <div>
            <h3>Elija los deportes que practica:</h3>
            <form>
                <input class="form-check-input" type="checkbox" id="dep_1" value="Futbol" aria-label="..." />Fútbol. <br>
                <input class="form-check-input" type="checkbox" id="dep_2" value="Natacion" aria-label="..."/>Natación. <br>
                <input class="form-check-input" type="checkbox" id="dep_3" value="Basquet" aria-label="..."/>Básquet. <br>
                <input class="form-check-input" type="checkbox" id="dep_4" value="Atletismo" aria-label="..."/>Atletismo. <br>
            </form>
            <br>
            <input type="button" id="enviar" value="Enviar">
        </div>

        <script src="Ejercicio281_Deprotes.js"></script>
    </body>
</html>
