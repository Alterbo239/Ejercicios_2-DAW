    <body id="body" class="bg-primary">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="lifes" style="display: none;">
            <div class="container px-4">
                <p class="navbar-brand" style="font-size: 2rem; margin-bottom: -5px;" id="vidas">❤️</p>
                <span id="numVidas" hidden>5</span>
            </div>
        </nav>

        <!-- Header-->
        <header class="bg-primary bg-gradient text-white" id="empezar">
            <div class="container px-4 text-center" style="margin-top: 100px;">
                <h1 class="fw-bolder">Juego del Ahorcado</h1>
                <p class="lead">&#9432;  Introduce letras por teclado o por botones en la pantalla para adivinar la palabra oculta, ¿Conseguirás descubrir cuál es?</p>
                <a class="comenzar btn btn-lg btn-light" href="#juego" id="comenzar" style="margin-top: 80px;">Comenzar</a>
            </div>
        </header>

        <!-- Section -->
        <section id="juego" class="bg-primary bg-gradient text-white" style="display: none;">
            <div class="container px-4 text-center"">
                <h1 id="laPalabra" class="fw-bolder"></h1>
                <h4 id="tema" class="fw-bolder text-light"></h4>
                <p id="palabraFantasma" style="display: none;"></p> <!-- Palabra oculta que sera la palabra literal, para comprobarla -->
            </div>
        </section>

        <!-- Section -->
        <section id="botonesLetras" class="bg-light" style="display: none;">
            <div class="container px-4">
                <div id="divBotones" class="row gx-4 justify-content-center">
                    <div class="col-lg-8 text-center" style="margin: -40px 0px 16px 0px; border-radius: 10px; background-color: #1371FD; width: 450px;">
                        <input type="text" id="escribir" maxlength="1" style="margin: 12px 0px;" placeholder="Escriba una letra aquí"><br>
                        <p style="color: white; margin: -8px 0px;">(Pulse "enter" para enviar la letra)</p><br>
                    </div>
                    
                    <div class="col-lg-8 text-center" style="margin: 16px 0px -16px 0px; width: 900px;">
                        <p style="color: black; margin: -4px 0px;">(Pulse los botones para introducir letras)</p><br>
                    </div>
                </div>
            </div>
        </section>

        <!-- Footer -->
        <footer id="creador">
            <div class="row gx-2 justify-content-center" style="width: 100%; margin-top: 150px;">
                <div class="col-lg-8 text-center">
